info:
  name: Ollama - /Generate - Token Tuning
  type: http
  seq: 3

http:
  method: POST
  url: "{{OLLAMA_BASE_URL}}/chat"
  headers:
    - name: Accept
      value: application/json
  body:
    type: json
    data: |-
      {
        "model": "mistral:7b",
        "stream": false,
        "messages": [
          {
            "role": "system",
            "content": "You are a helpful assistant."
          },
          {
            "role": "user",
            "content": "But why night the color changes?"
          }
        ],
        "options": {
          "num_ctx": 4096,
          "num_predict": 512,
          "temperature": 0.7,
          "top_k": 40,
          "top_p": 0.9
        }
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |-
