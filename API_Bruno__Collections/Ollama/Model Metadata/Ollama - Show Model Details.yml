info:
  name: Ollama - Show Model Details
  type: http
  seq: 3

http:
  method: POST
  url: "{{OLLAMA_BASE_URL}}/show"
  headers:
    - name: Accept
      value: application/json
  body:
    type: json
    data: |-
      {
        "model": "mistral:7b"
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |-
  List models

  Fetch a list of models and their details
